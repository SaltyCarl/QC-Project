<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalation Report Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #cbd5e1;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.95rem;
            letter-spacing: 0.15em;
        }

        .input-section {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(71, 85, 105, 0.3);
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group.full-width {
            grid-column: 1 / -1;
        }

        .input-group label {
            margin-bottom: 8px;
            color: #94a3b8;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .input-group input, .input-group select, .input-group textarea {
            padding: 12px 15px;
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 4px;
            background: rgba(15, 23, 42, 0.6);
            color: #e2e8f0;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: #60a5fa;
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        .input-group textarea {
            min-height: 80px;
            resize: vertical;
            line-height: 1.6;
        }

        .input-group textarea.large {
            min-height: 120px;
        }

        .section-title {
            color: #cbd5e1;
            font-size: 0.85rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
        }

        /* Date Range Picker */
        .date-range-picker {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .date-range-picker input[type="date"] {
            padding: 12px 15px;
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 4px;
            background: rgba(15, 23, 42, 0.6);
            color: #e2e8f0;
            font-size: 0.95rem;
            font-family: inherit;
            cursor: pointer;
        }

        .date-range-picker input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.7);
            cursor: pointer;
        }

        .date-range-picker .separator {
            color: #64748b;
            font-size: 0.85rem;
        }

        .quick-range-btns {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .quick-range-btn {
            padding: 6px 12px;
            font-size: 0.75rem;
            background: rgba(51, 65, 85, 0.6);
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 4px;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-range-btn:hover, .quick-range-btn.active {
            background: rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
            color: #e2e8f0;
        }

        /* Escalation Entries */
        .escalation-entries {
            margin-top: 20px;
        }

        .escalation-entry {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
        }

        .entry-number {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: #ffffff;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.85rem;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: #ffffff;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.4);
        }

        .btn-secondary {
            background: rgba(51, 65, 85, 0.8);
            color: #e2e8f0;
            border: 1px solid rgba(71, 85, 105, 0.4);
        }

        .btn-secondary:hover {
            background: rgba(71, 85, 105, 0.9);
        }

        .btn-danger {
            background: #dc2626;
            color: #fff;
            padding: 8px 16px;
            font-size: 0.75rem;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.75rem;
        }

        .button-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        /* Report Output */
        .report-section {
            display: none;
        }

        .report-section.visible {
            display: block;
        }

        .report-output {
            background: #ffffff;
            color: #0f172a;
            border-radius: 2px;
            padding: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .report-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
            border-radius: 0px;
            position: relative;
        }

        .report-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #1e40af 0%, #3b82f6 50%, #1e40af 100%);
        }

        .report-header h2 {
            color: #f1f5f9;
            font-size: 1.5rem;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .report-header .subtitle {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .report-header .client-name {
            color: #60a5fa;
            font-size: 1.3rem;
            font-weight: 700;
            margin-top: 16px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Hero Metric */
        .hero-section {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .hero-metric {
            text-align: center;
            padding: 40px 60px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 4px;
            border: 1px solid #334155;
        }

        .hero-value {
            font-size: 5rem;
            font-weight: 700;
            color: #3b82f6;
            line-height: 1;
            margin-bottom: 10px;
        }

        .hero-label {
            font-size: 1rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        .hero-period {
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 8px;
        }

        /* Classification Breakdown - Visual Grid */
        .classification-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 40px;
        }

        .class-card {
            text-align: center;
            padding: 24px 16px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .class-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
        }

        .class-card.tp {
            background: linear-gradient(180deg, #fef2f2 0%, #fff 100%);
            border: 1px solid #fecaca;
        }
        .class-card.tp::before { background: #dc2626; }

        .class-card.bp {
            background: linear-gradient(180deg, #fffbeb 0%, #fff 100%);
            border: 1px solid #fed7aa;
        }
        .class-card.bp::before { background: #f59e0b; }

        .class-card.fp {
            background: linear-gradient(180deg, #ecfdf5 0%, #fff 100%);
            border: 1px solid #a7f3d0;
        }
        .class-card.fp::before { background: #10b981; }

        .class-card.ud {
            background: linear-gradient(180deg, #f8fafc 0%, #fff 100%);
            border: 1px solid #cbd5e1;
        }
        .class-card.ud::before { background: #64748b; }

        .class-value {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 8px;
        }

        .class-card.tp .class-value { color: #dc2626; }
        .class-card.bp .class-value { color: #d97706; }
        .class-card.fp .class-value { color: #059669; }
        .class-card.ud .class-value { color: #475569; }

        .class-label {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #64748b;
        }

        .class-percent {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 6px;
        }

        /* Donut Chart */
        .chart-section {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .donut-wrapper {
            display: flex;
            align-items: center;
            gap: 40px;
            padding: 30px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
        }

        .donut-chart {
            position: relative;
            width: 160px;
            height: 160px;
        }

        .donut-chart svg {
            transform: rotate(-90deg);
        }

        .donut-chart circle {
            fill: none;
            stroke-width: 24;
        }

        .donut-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .donut-center-value {
            font-size: 2rem;
            font-weight: 700;
            color: #0f172a;
            line-height: 1;
        }

        .donut-center-label {
            font-size: 0.65rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 4px;
        }

        .chart-legend {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        .legend-label {
            color: #475569;
            min-width: 100px;
        }

        .legend-value {
            font-weight: 700;
            color: #0f172a;
            font-family: 'Consolas', monospace;
        }

        /* Escalation Cards */
        .escalations-container {
            margin-top: 40px;
        }

        .section-header {
            color: #0f172a;
            margin-bottom: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.95rem;
            padding-left: 16px;
            border-left: 4px solid #3b82f6;
        }

        .escalation-card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-left: 4px solid #3b82f6;
            margin-bottom: 20px;
            border-radius: 0;
        }

        .escalation-card-header {
            background: #f8fafc;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid #e2e8f0;
            flex-wrap: wrap;
        }

        .esc-number {
            background: #1e293b;
            color: #f1f5f9;
            width: 40px;
            height: 40px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: 700;
            flex-shrink: 0;
        }

        .esc-main {
            flex: 1;
        }

        .esc-ticket {
            font-family: 'Consolas', monospace;
            font-size: 1rem;
            font-weight: 700;
            color: #0f172a;
        }

        .esc-title {
            color: #475569;
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-tp { background: #fee2e2; color: #991b1b; }
        .status-bp { background: #fef3c7; color: #92400e; }
        .status-fp { background: #d1fae5; color: #065f46; }
        .status-ud { background: #f1f5f9; color: #475569; }

        .escalation-card-body {
            padding: 24px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .info-item {
            background: #f8fafc;
            padding: 14px 16px;
            border-radius: 3px;
            border-left: 3px solid #3b82f6;
        }

        .info-item.warning {
            border-left-color: #f59e0b;
            background: #fffbeb;
        }

        .info-label {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748b;
            margin-bottom: 6px;
        }

        .info-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: #0f172a;
        }

        .assets-section {
            margin-top: 16px;
        }

        .asset-tag {
            display: inline-block;
            background: #dbeafe;
            color: #1e40af;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.8rem;
            font-family: 'Consolas', monospace;
            margin: 4px 4px 4px 0;
        }

        .closure-section {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 3px;
            padding: 20px;
            margin-top: 16px;
        }

        .closure-notes {
            color: #334155;
            font-size: 0.9rem;
            line-height: 1.7;
            white-space: pre-wrap;
        }

        .no-escalations {
            text-align: center;
            padding: 50px;
            color: #64748b;
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 4px;
        }

        /* Summary */
        .summary-section {
            background: #f8fafc;
            border-left: 4px solid #3b82f6;
            padding: 24px;
            margin-top: 30px;
        }

        .summary-section h4 {
            color: #0f172a;
            margin-bottom: 12px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .summary-section p {
            color: #475569;
            line-height: 1.7;
            font-size: 0.95rem;
        }

        /* Footer */
        .report-footer {
            margin-top: 50px;
            padding-top: 24px;
            border-top: 2px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-info {
            color: #0f172a;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            font-size: 0.85rem;
        }

        .footer-meta {
            text-align: right;
            color: #64748b;
            font-size: 0.8rem;
        }

        .document-id {
            font-family: 'Consolas', monospace;
            margin-bottom: 4px;
        }

        /* Print */
        @media print {
            body { background: #fff; }
            .input-section, .button-row, h1 { display: none !important; }
            .report-section { display: block !important; }
            .report-output { box-shadow: none; padding: 30px; }
            .escalation-card, .hero-metric, .classification-grid, .chart-section { break-inside: avoid; }
        }

        @media (max-width: 768px) {
            .classification-grid { grid-template-columns: repeat(2, 1fr); }
            .donut-wrapper { flex-direction: column; }
            .hero-value { font-size: 4rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escalation Report Generator</h1>

        <div class="input-section">
            <h3 class="section-title">Report Details</h3>
            <div class="input-grid">
                <div class="input-group">
                    <label>Client Name</label>
                    <input type="text" id="clientName" placeholder="e.g., Acme Corporation">
                </div>
                <div class="input-group">
                    <label>Environment</label>
                    <input type="text" id="environment" value="Azure Sentinel">
                </div>
            </div>
            <div class="input-group" style="margin-bottom: 20px;">
                <label>Reporting Period</label>
                <div class="date-range-picker">
                    <input type="date" id="startDate">
                    <span class="separator">to</span>
                    <input type="date" id="endDate">
                </div>
                <div class="quick-range-btns">
                    <button class="quick-range-btn" onclick="setQuickRange(7)">Last 7 Days</button>
                    <button class="quick-range-btn" onclick="setQuickRange(30)">Last 30 Days</button>
                    <button class="quick-range-btn" onclick="setQuickRange(60)">Last 60 Days</button>
                    <button class="quick-range-btn" onclick="setQuickRange(90)">Last 90 Days</button>
                </div>
            </div>

            <h3 class="section-title">Escalations <span id="escalationCounter" style="color: #60a5fa; font-weight: 400; font-size: 0.75rem;"></span></h3>
            <div id="escalationEntries" class="escalation-entries"></div>
            <button class="btn btn-secondary" onclick="addEscalation()">+ Add Escalation</button>

            <h3 class="section-title" style="margin-top: 30px;">Summary Notes (Optional)</h3>
            <div class="input-group">
                <textarea id="summaryNotes" class="large" placeholder="Key observations, recommendations, or context for the client..."></textarea>
            </div>

            <div class="button-row">
                <button class="btn btn-primary" onclick="generateReport()">Generate Report</button>
                <button class="btn btn-secondary" onclick="printReport()">Print / Export PDF</button>
                <button class="btn btn-secondary" onclick="clearForm()">Clear All</button>
            </div>
        </div>

        <div id="reportSection" class="report-section">
            <div class="report-output" id="reportOutput"></div>
        </div>
    </div>

    <script>
        let escalationCount = 0;

        // Initialize dates
        function initDates() {
            const today = new Date();
            const weekAgo = new Date(today);
            weekAgo.setDate(today.getDate() - 6);

            document.getElementById('endDate').value = today.toISOString().split('T')[0];
            document.getElementById('startDate').value = weekAgo.toISOString().split('T')[0];
        }

        function setQuickRange(days) {
            const today = new Date();
            const startDate = new Date(today);
            startDate.setDate(today.getDate() - (days - 1));

            document.getElementById('endDate').value = today.toISOString().split('T')[0];
            document.getElementById('startDate').value = startDate.toISOString().split('T')[0];

            // Update active button
            document.querySelectorAll('.quick-range-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function formatDateRange() {
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;

            if (!start || !end) return 'Current Period';

            const formatDate = (dateStr) => {
                const d = new Date(dateStr + 'T00:00:00');
                return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            };

            return `${formatDate(start)} â€“ ${formatDate(end)}`;
        }

        function addEscalation() {
            escalationCount++;
            const container = document.getElementById('escalationEntries');
            const entry = document.createElement('div');
            entry.className = 'escalation-entry';
            entry.id = `escalation-${escalationCount}`;
            entry.innerHTML = `
                <div class="entry-header">
                    <div class="entry-number">${escalationCount}</div>
                    <button class="btn btn-danger" onclick="removeEscalation(${escalationCount})">Remove</button>
                </div>
                <div class="input-grid">
                    <div class="input-group">
                        <label>Service Ticket</label>
                        <input type="text" class="esc-id" placeholder="Sentinel Incident ID">
                    </div>
                    <div class="input-group">
                        <label>Classification</label>
                        <select class="esc-class">
                            <option value="TruePositive">TruePositive</option>
                            <option value="BenignPositive">BenignPositive</option>
                            <option value="FalsePositive">FalsePositive</option>
                            <option value="Undetermined">Undetermined</option>
                        </select>
                    </div>
                    <div class="input-group full-width">
                        <label>Incident Title</label>
                        <input type="text" class="esc-title" placeholder="e.g., Suspicious PowerShell execution on WORKSTATION-01">
                    </div>
                </div>
                <div class="input-grid">
                    <div class="input-group">
                        <label>Threat Type</label>
                        <input type="text" class="esc-threat" placeholder="e.g., Credential Access">
                    </div>
                    <div class="input-group">
                        <label>Severity</label>
                        <select class="esc-severity">
                            <option value="High">High</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="Low">Low</option>
                            <option value="Informational">Informational</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Client Impact</label>
                        <select class="esc-impact">
                            <option value="No Impact - Contained">No Impact - Contained</option>
                            <option value="No Impact - False Positive">No Impact - False Positive</option>
                            <option value="Limited Impact - Remediated">Limited Impact - Remediated</option>
                            <option value="Significant Impact">Significant Impact</option>
                            <option value="Client Action Required">Client Action Required</option>
                        </select>
                    </div>
                </div>
                <div class="input-group full-width">
                    <label>Affected Assets (comma-separated)</label>
                    <input type="text" class="esc-assets" placeholder="e.g., WKS-001, user@domain.com">
                </div>
                <div class="input-group full-width">
                    <label>Summary / Closure Notes</label>
                    <textarea class="esc-action large" placeholder="Brief summary of the incident and actions taken..."></textarea>
                </div>
            `;
            container.appendChild(entry);
            updateCounter();
        }

        function removeEscalation(id) {
            document.getElementById(`escalation-${id}`).remove();
            renumberEscalations();
        }

        function renumberEscalations() {
            const entries = document.querySelectorAll('.escalation-entry');
            entries.forEach((entry, idx) => {
                entry.querySelector('.entry-number').textContent = idx + 1;
            });
            updateCounter();
        }

        function updateCounter() {
            const count = document.querySelectorAll('.escalation-entry').length;
            document.getElementById('escalationCounter').textContent = count > 0 ? `(${count})` : '';
        }

        function getEscalations() {
            const entries = document.querySelectorAll('.escalation-entry');
            const escalations = [];
            entries.forEach(entry => {
                escalations.push({
                    id: entry.querySelector('.esc-id').value || 'N/A',
                    title: entry.querySelector('.esc-title').value || '',
                    classification: entry.querySelector('.esc-class').value,
                    threat: entry.querySelector('.esc-threat').value || 'N/A',
                    severity: entry.querySelector('.esc-severity').value,
                    assets: entry.querySelector('.esc-assets').value || '',
                    impact: entry.querySelector('.esc-impact').value,
                    action: entry.querySelector('.esc-action').value || ''
                });
            });
            return escalations;
        }

        function generateDonutChart(escalations) {
            const total = escalations.length;
            if (total === 0) return '';

            const counts = { TruePositive: 0, BenignPositive: 0, FalsePositive: 0, Undetermined: 0 };
            escalations.forEach(e => { counts[e.classification] = (counts[e.classification] || 0) + 1; });

            const radius = 56;
            const circumference = 2 * Math.PI * radius;

            const tpPct = (counts.TruePositive / total) * 100;
            const bpPct = (counts.BenignPositive / total) * 100;
            const fpPct = (counts.FalsePositive / total) * 100;
            const udPct = (counts.Undetermined / total) * 100;

            const tpDash = (tpPct / 100) * circumference;
            const bpDash = (bpPct / 100) * circumference;
            const fpDash = (fpPct / 100) * circumference;
            const udDash = (udPct / 100) * circumference;

            let offset = 0;
            const tpOffset = offset; offset += tpDash;
            const bpOffset = offset; offset += bpDash;
            const fpOffset = offset; offset += fpDash;
            const udOffset = offset;

            const legendItems = [
                { label: 'TruePositive', value: counts.TruePositive, color: '#dc2626' },
                { label: 'BenignPositive', value: counts.BenignPositive, color: '#f59e0b' },
                { label: 'FalsePositive', value: counts.FalsePositive, color: '#10b981' },
                { label: 'Undetermined', value: counts.Undetermined, color: '#64748b' }
            ].filter(item => item.value > 0);

            return `
                <div class="donut-wrapper">
                    <div class="donut-chart">
                        <svg width="160" height="160" viewBox="0 0 160 160">
                            <circle cx="80" cy="80" r="${radius}" stroke="#e2e8f0" />
                            ${counts.TruePositive > 0 ? `<circle cx="80" cy="80" r="${radius}" stroke="#dc2626" stroke-dasharray="${tpDash} ${circumference}" stroke-dashoffset="${-tpOffset}" />` : ''}
                            ${counts.BenignPositive > 0 ? `<circle cx="80" cy="80" r="${radius}" stroke="#f59e0b" stroke-dasharray="${bpDash} ${circumference}" stroke-dashoffset="${-bpOffset}" />` : ''}
                            ${counts.FalsePositive > 0 ? `<circle cx="80" cy="80" r="${radius}" stroke="#10b981" stroke-dasharray="${fpDash} ${circumference}" stroke-dashoffset="${-fpOffset}" />` : ''}
                            ${counts.Undetermined > 0 ? `<circle cx="80" cy="80" r="${radius}" stroke="#64748b" stroke-dasharray="${udDash} ${circumference}" stroke-dashoffset="${-udOffset}" />` : ''}
                        </svg>
                        <div class="donut-center">
                            <div class="donut-center-value">${total}</div>
                            <div class="donut-center-label">Total</div>
                        </div>
                    </div>
                    <div class="chart-legend">
                        ${legendItems.map(item => `
                            <div class="legend-item">
                                <span class="legend-color" style="background: ${item.color};"></span>
                                <span class="legend-label">${item.label}</span>
                                <span class="legend-value">${item.value}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function generateClassificationGrid(escalations) {
            const total = escalations.length;
            if (total === 0) return '';

            const counts = { TruePositive: 0, BenignPositive: 0, FalsePositive: 0, Undetermined: 0 };
            escalations.forEach(e => { counts[e.classification] = (counts[e.classification] || 0) + 1; });

            const cards = [
                { key: 'TruePositive', label: 'True Positive', class: 'tp', value: counts.TruePositive },
                { key: 'BenignPositive', label: 'Benign Positive', class: 'bp', value: counts.BenignPositive },
                { key: 'FalsePositive', label: 'False Positive', class: 'fp', value: counts.FalsePositive },
                { key: 'Undetermined', label: 'Undetermined', class: 'ud', value: counts.Undetermined }
            ].filter(c => c.value > 0);

            if (cards.length === 0) return '';

            return `
                <div class="classification-grid" style="grid-template-columns: repeat(${Math.min(cards.length, 4)}, 1fr);">
                    ${cards.map(card => `
                        <div class="class-card ${card.class}">
                            <div class="class-value">${card.value}</div>
                            <div class="class-label">${card.label}</div>
                            <div class="class-percent">${((card.value / total) * 100).toFixed(0)}%</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function generateReport() {
            const clientName = document.getElementById('clientName').value || 'Client';
            const environment = document.getElementById('environment').value || 'Azure Sentinel';
            const reportPeriod = formatDateRange();
            const escalations = getEscalations();
            const summaryNotes = document.getElementById('summaryNotes').value;

            let escalationCards = '';
            if (escalations.length > 0) {
                escalations.forEach((esc, idx) => {
                    const statusClass = esc.classification === 'TruePositive' ? 'status-tp' :
                                       esc.classification === 'BenignPositive' ? 'status-bp' :
                                       esc.classification === 'FalsePositive' ? 'status-fp' : 'status-ud';

                    let assetsHtml = '';
                    if (esc.assets) {
                        const assetList = esc.assets.split(',').map(a => a.trim()).filter(a => a);
                        if (assetList.length > 0) {
                            assetsHtml = `
                                <div class="assets-section">
                                    <div class="info-label">Affected Assets</div>
                                    ${assetList.map(a => `<span class="asset-tag">${a}</span>`).join('')}
                                </div>
                            `;
                        }
                    }

                    escalationCards += `
                        <div class="escalation-card">
                            <div class="escalation-card-header">
                                <div class="esc-number">${idx + 1}</div>
                                <div class="esc-main">
                                    <div class="esc-ticket">${esc.id}</div>
                                    ${esc.title ? `<div class="esc-title">${esc.title}</div>` : ''}
                                </div>
                                <span class="status-badge ${statusClass}">${esc.classification}</span>
                            </div>
                            <div class="escalation-card-body">
                                <div class="info-grid">
                                    <div class="info-item">
                                        <div class="info-label">Threat Type</div>
                                        <div class="info-value">${esc.threat}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">Severity</div>
                                        <div class="info-value">${esc.severity}</div>
                                    </div>
                                    <div class="info-item warning">
                                        <div class="info-label">Client Impact</div>
                                        <div class="info-value">${esc.impact}</div>
                                    </div>
                                </div>
                                ${assetsHtml}
                                ${esc.action ? `
                                    <div class="closure-section">
                                        <div class="info-label">Summary</div>
                                        <div class="closure-notes">${esc.action.replace(/\n/g, '<br>')}</div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });
            } else {
                escalationCards = '<div class="no-escalations">No escalations for this period</div>';
            }

            const summaryHTML = summaryNotes ? `
                <div class="summary-section">
                    <h4>Analyst Notes</h4>
                    <p>${summaryNotes.replace(/\n/g, '<br>')}</p>
                </div>
            ` : '';

            const reportHTML = `
                <div class="report-header">
                    <h2>Escalation Report</h2>
                    <div class="subtitle">${environment}</div>
                    <div class="client-name">${clientName}</div>
                </div>

                <div class="hero-section">
                    <div class="hero-metric">
                        <div class="hero-value">${escalations.length}</div>
                        <div class="hero-label">Total Escalations</div>
                        <div class="hero-period">${reportPeriod}</div>
                    </div>
                </div>

                ${escalations.length > 0 ? `
                    ${generateClassificationGrid(escalations)}
                    <div class="chart-section">
                        ${generateDonutChart(escalations)}
                    </div>
                ` : ''}

                <div class="escalations-container">
                    <div class="section-header">Escalation Details</div>
                    ${escalationCards}
                </div>

                ${summaryHTML}

                <div class="report-footer">
                    <div class="footer-info">Security Operations Center</div>
                    <div class="footer-meta">
                        <div class="document-id">DOC-ESC-${new Date().getFullYear()}${String(new Date().getMonth() + 1).padStart(2, '0')}${String(new Date().getDate()).padStart(2, '0')}-${Math.random().toString(36).substr(2, 5).toUpperCase()}</div>
                        <div>Generated: ${new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}</div>
                    </div>
                </div>
            `;

            document.getElementById('reportOutput').innerHTML = reportHTML;
            document.getElementById('reportSection').classList.add('visible');
            document.getElementById('reportSection').scrollIntoView({ behavior: 'smooth' });
        }

        function printReport() {
            if (!document.getElementById('reportSection').classList.contains('visible')) {
                generateReport();
            }
            window.print();
        }

        function clearForm() {
            document.getElementById('clientName').value = '';
            document.getElementById('environment').value = 'Azure Sentinel';
            document.getElementById('summaryNotes').value = '';
            document.getElementById('escalationEntries').innerHTML = '';
            document.getElementById('reportSection').classList.remove('visible');
            escalationCount = 0;
            initDates();
            addEscalation();
        }

        // Initialize
        initDates();
        addEscalation();
    </script>
</body>
</html>
