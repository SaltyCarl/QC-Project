<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QC Audit Report Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #cbd5e1;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.95rem;
            letter-spacing: 0.15em;
        }

        .input-section {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(71, 85, 105, 0.3);
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group.full-width {
            grid-column: 1 / -1;
        }

        .input-group label {
            margin-bottom: 8px;
            color: #94a3b8;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .input-group input, .input-group select, .input-group textarea {
            padding: 12px 15px;
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 4px;
            background: rgba(15, 23, 42, 0.6);
            color: #e2e8f0;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: #60a5fa;
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        .input-group textarea {
            min-height: 80px;
            resize: vertical;
            line-height: 1.6;
        }

        .input-group textarea.large {
            min-height: 120px;
        }

        .section-title {
            color: #cbd5e1;
            font-size: 0.85rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
        }

        /* Date Range Picker */
        .date-range-picker {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .date-range-picker input[type="date"] {
            padding: 12px 15px;
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 4px;
            background: rgba(15, 23, 42, 0.6);
            color: #e2e8f0;
            font-size: 0.95rem;
            font-family: inherit;
            cursor: pointer;
        }

        .date-range-picker input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.7);
            cursor: pointer;
        }

        .date-range-picker .separator {
            color: #64748b;
            font-size: 0.85rem;
        }

        .quick-range-btns {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .quick-range-btn {
            padding: 6px 12px;
            font-size: 0.75rem;
            background: rgba(51, 65, 85, 0.6);
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 4px;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-range-btn:hover, .quick-range-btn.active {
            background: rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
            color: #e2e8f0;
        }

        /* Escalation Entries */
        .escalation-entries {
            margin-top: 20px;
        }

        .escalation-entry {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
        }

        .entry-number {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: #ffffff;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.85rem;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: #ffffff;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.4);
        }

        .btn-secondary {
            background: rgba(51, 65, 85, 0.8);
            color: #e2e8f0;
            border: 1px solid rgba(71, 85, 105, 0.4);
        }

        .btn-secondary:hover {
            background: rgba(71, 85, 105, 0.9);
        }

        .btn-danger {
            background: #dc2626;
            color: #fff;
            padding: 8px 16px;
            font-size: 0.75rem;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.75rem;
        }

        .button-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        /* Report Output */
        .report-section {
            display: none;
        }

        .report-section.visible {
            display: block;
        }

        .report-output {
            background: #ffffff;
            color: #1e293b;
            border-radius: 2px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            font-size: 14px;
        }

        .report-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 30px;
            background: #1e293b;
            position: relative;
        }

        .report-header h2 {
            color: #f1f5f9;
            font-size: 0.9rem;
            margin-bottom: 2px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .report-header .subtitle {
            color: #64748b;
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .report-header .client-name {
            color: #93c5fd;
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 8px;
            letter-spacing: 0.02em;
        }

        /* Dashboard Grid */
        .dashboard {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 20px;
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 3px;
            padding: 16px 24px;
        }

        .dash-metric {
            text-align: center;
            padding: 8px 20px;
            border-right: 1px solid #e5e7eb;
        }

        .dash-value {
            font-size: 2.5rem;
            font-weight: 300;
            color: #1e293b;
            line-height: 1;
        }

        .dash-label {
            font-size: 0.65rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-top: 4px;
        }

        .dash-period {
            font-size: 0.65rem;
            color: #94a3b8;
            margin-top: 4px;
        }

        .dash-donut {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Compact Donut Chart - CSS based */
        .donut-wrapper {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .donut-ring {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .donut-hole {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .donut-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: #1e293b;
            line-height: 1;
        }

        .donut-label {
            font-size: 0.4rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            margin-top: 1px;
        }

        .chart-legend {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
        }

        .legend-color {
            width: 10px;
            height: 10px;
            border-radius: 2px;
        }

        .legend-label {
            color: #64748b;
        }

        .legend-value {
            font-weight: 600;
            color: #1e293b;
            margin-left: auto;
        }

        /* Classification Breakdown - Visual Grid */
        .classification-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 40px;
        }

        .class-card {
            text-align: center;
            padding: 24px 16px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .class-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
        }

        .class-card.tp {
            background: linear-gradient(180deg, #fef2f2 0%, #fff 100%);
            border: 1px solid #fecaca;
        }
        .class-card.tp::before { background: #dc2626; }

        .class-card.bp {
            background: linear-gradient(180deg, #fffbeb 0%, #fff 100%);
            border: 1px solid #fed7aa;
        }
        .class-card.bp::before { background: #f59e0b; }

        .class-card.fp {
            background: linear-gradient(180deg, #ecfdf5 0%, #fff 100%);
            border: 1px solid #a7f3d0;
        }
        .class-card.fp::before { background: #10b981; }

        .class-card.ud {
            background: linear-gradient(180deg, #f8fafc 0%, #fff 100%);
            border: 1px solid #cbd5e1;
        }
        .class-card.ud::before { background: #64748b; }

        .class-value {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 8px;
        }

        .class-card.tp .class-value { color: #dc2626; }
        .class-card.bp .class-value { color: #d97706; }
        .class-card.fp .class-value { color: #059669; }
        .class-card.ud .class-value { color: #475569; }

        .class-label {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #64748b;
        }

        .class-percent {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 6px;
        }

        /* Donut Chart */
        .chart-section {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .donut-wrapper {
            display: flex;
            align-items: center;
            gap: 40px;
            padding: 30px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
        }

        .donut-chart {
            position: relative;
            width: 160px;
            height: 160px;
        }

        .donut-chart svg {
            transform: rotate(-90deg);
        }

        .donut-chart circle {
            fill: none;
            stroke-width: 24;
        }

        .donut-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .donut-center-value {
            font-size: 2rem;
            font-weight: 700;
            color: #0f172a;
            line-height: 1;
        }

        .donut-center-label {
            font-size: 0.65rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 4px;
        }

        .chart-legend {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        .legend-label {
            color: #475569;
            min-width: 100px;
        }

        .legend-value {
            font-weight: 700;
            color: #0f172a;
            font-family: 'Consolas', monospace;
        }

        /* Escalation Cards - Compact */
        .escalations-container {
            margin-top: 20px;
        }

        .section-header {
            color: #1e293b;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            padding-bottom: 6px;
            border-bottom: 1px solid #e2e8f0;
        }

        .escalation-card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            margin-bottom: 8px;
            border-radius: 3px;
        }

        .escalation-card-header {
            padding: 10px 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #f1f5f9;
        }

        .esc-number {
            background: #334155;
            color: #f8fafc;
            width: 26px;
            height: 26px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .esc-main {
            flex: 1;
            min-width: 0;
        }

        .esc-ids {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .esc-ticket-num {
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 0.85rem;
            font-weight: 600;
            color: #1e293b;
        }

        .esc-separator {
            color: #cbd5e1;
            font-size: 0.8rem;
        }

        .esc-incident-num {
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 0.8rem;
            font-weight: 500;
            color: #64748b;
        }

        .esc-title {
            color: #64748b;
            font-size: 0.8rem;
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 2px;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            flex-shrink: 0;
        }

        .status-tp { background: #fef2f2; color: #b91c1c; }
        .status-bp { background: #fffbeb; color: #b45309; }
        .status-fp { background: #f0fdf4; color: #15803d; }
        .status-ud { background: #f8fafc; color: #64748b; }

        .escalation-card-body {
            padding: 10px 14px 12px;
        }

        .info-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 8px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .info-label {
            font-size: 0.65rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            color: #94a3b8;
        }

        .info-value {
            font-size: 0.8rem;
            font-weight: 500;
            color: #334155;
        }

        .info-value.impact {
            color: #b45309;
            font-weight: 600;
        }

        .assets-section {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #f1f5f9;
        }

        .asset-tag {
            display: inline-block;
            background: #f1f5f9;
            color: #475569;
            padding: 3px 8px;
            border-radius: 2px;
            font-size: 0.75rem;
            font-family: 'SF Mono', 'Consolas', monospace;
            margin: 2px 4px 2px 0;
        }

        .closure-section {
            background: #fafafa;
            border-radius: 2px;
            padding: 10px;
            margin-top: 8px;
        }

        .closure-section .info-label {
            margin-bottom: 4px;
        }

        .closure-notes {
            color: #475569;
            font-size: 0.75rem;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .no-escalations {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
            font-size: 0.85rem;
        }

        /* Summary */
        .summary-section {
            background: #fafafa;
            border-radius: 3px;
            padding: 16px;
            margin-top: 24px;
        }

        .summary-section h4 {
            color: #475569;
            margin-bottom: 8px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .summary-section p {
            color: #334155;
            line-height: 1.6;
            font-size: 0.85rem;
        }

        /* Footer */
        .report-footer {
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .footer-info {
            color: #64748b;
            font-weight: 500;
            font-size: 0.75rem;
            letter-spacing: 0.02em;
        }

        .footer-meta {
            text-align: right;
            color: #94a3b8;
            font-size: 0.7rem;
        }

        .document-id {
            font-family: 'SF Mono', 'Consolas', monospace;
            margin-bottom: 2px;
            font-size: 0.65rem;
            color: #cbd5e1;
        }

        /* Print */
        @media print {
            body { background: #fff; }
            .input-section, .button-row, h1 { display: none !important; }
            .report-section { display: block !important; }
            .report-output { box-shadow: none; padding: 30px; }
            .escalation-card, .hero-metric, .classification-grid, .chart-section { break-inside: avoid; }
        }

        @media (max-width: 768px) {
            .classification-grid { grid-template-columns: repeat(2, 1fr); }
            .donut-wrapper { flex-direction: column; }
            .hero-value { font-size: 4rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QC Audit Report Generator</h1>

        <div class="input-section">
            <h3 class="section-title">Report Details</h3>
            <div class="input-grid">
                <div class="input-group">
                    <label>Client Name</label>
                    <input type="text" id="clientName" placeholder="e.g., Acme Corporation">
                </div>
                <div class="input-group">
                    <label>Environment</label>
                    <input type="text" id="environment" value="Azure Sentinel">
                </div>
            </div>
            <div class="input-group" style="margin-bottom: 20px;">
                <label>Reporting Period</label>
                <div class="date-range-picker">
                    <input type="date" id="startDate">
                    <span class="separator">to</span>
                    <input type="date" id="endDate">
                </div>
                <div class="quick-range-btns">
                    <button class="quick-range-btn" onclick="setQuickRange(7)">Last 7 Days</button>
                    <button class="quick-range-btn" onclick="setQuickRange(30)">Last 30 Days</button>
                    <button class="quick-range-btn" onclick="setQuickRange(60)">Last 60 Days</button>
                    <button class="quick-range-btn" onclick="setQuickRange(90)">Last 90 Days</button>
                </div>
            </div>

            <h3 class="section-title">Escalations <span id="escalationCounter" style="color: #60a5fa; font-weight: 400; font-size: 0.75rem;"></span></h3>
            <div id="escalationEntries" class="escalation-entries"></div>
            <button class="btn btn-secondary" onclick="addEscalation()">+ Add Escalation</button>

            <h3 class="section-title" style="margin-top: 30px;">Executive Summary</h3>
            <div class="input-group">
                <textarea id="summaryNotes" class="large" placeholder="Provide a high-level recap of the escalations for this period...

Example:
During this reporting period, the SOC identified and escalated X incidents to the client. All escalations were confirmed true positives and were successfully contained/remediated. Key observations include..."></textarea>
            </div>

            <div class="button-row">
                <button class="btn btn-primary" onclick="generateReport()">Generate Report</button>
                <button class="btn btn-secondary" onclick="printReport()">Print / Export PDF</button>
                <button class="btn btn-secondary" onclick="clearForm()">Clear All</button>
            </div>
        </div>

        <div id="reportSection" class="report-section">
            <div class="report-output" id="reportOutput"></div>
        </div>
    </div>

    <script>
        let escalationCount = 0;

        // Initialize dates
        function initDates() {
            const today = new Date();
            const weekAgo = new Date(today);
            weekAgo.setDate(today.getDate() - 6);

            document.getElementById('endDate').value = today.toISOString().split('T')[0];
            document.getElementById('startDate').value = weekAgo.toISOString().split('T')[0];
        }

        function setQuickRange(days) {
            const today = new Date();
            const startDate = new Date(today);
            startDate.setDate(today.getDate() - (days - 1));

            document.getElementById('endDate').value = today.toISOString().split('T')[0];
            document.getElementById('startDate').value = startDate.toISOString().split('T')[0];

            // Update active button
            document.querySelectorAll('.quick-range-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function formatDateRange() {
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;

            if (!start || !end) return 'Current Period';

            const formatDate = (dateStr) => {
                const d = new Date(dateStr + 'T00:00:00');
                return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            };

            return `${formatDate(start)} â€“ ${formatDate(end)}`;
        }

        function addEscalation() {
            escalationCount++;
            const container = document.getElementById('escalationEntries');
            const entry = document.createElement('div');
            entry.className = 'escalation-entry';
            entry.id = `escalation-${escalationCount}`;
            entry.innerHTML = `
                <div class="entry-header">
                    <div class="entry-number">${escalationCount}</div>
                    <button class="btn btn-danger" onclick="removeEscalation(${escalationCount})">Remove</button>
                </div>
                <div class="input-grid" style="grid-template-columns: repeat(4, 1fr);">
                    <div class="input-group">
                        <label>Service Ticket</label>
                        <input type="text" class="esc-ticket" placeholder="INC0012345">
                    </div>
                    <div class="input-group">
                        <label>Sentinel Incident</label>
                        <input type="text" class="esc-incident" placeholder="12345">
                    </div>
                    <div class="input-group">
                        <label>Date</label>
                        <input type="date" class="esc-date">
                    </div>
                    <div class="input-group">
                        <label>Severity</label>
                        <select class="esc-severity">
                            <option value="High">High</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="Low">Low</option>
                            <option value="Informational">Informational</option>
                        </select>
                    </div>
                </div>
                <div class="input-grid" style="grid-template-columns: 2fr 1fr 1fr;">
                    <div class="input-group">
                        <label>Incident Title</label>
                        <input type="text" class="esc-title" placeholder="e.g., Suspicious PowerShell execution on WORKSTATION-01">
                    </div>
                    <div class="input-group">
                        <label>Classification</label>
                        <select class="esc-class">
                            <option value="TruePositive">TruePositive</option>
                            <option value="BenignPositive">BenignPositive</option>
                            <option value="FalsePositive">FalsePositive</option>
                            <option value="Undetermined">Undetermined</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Threat Type</label>
                        <input type="text" class="esc-threat" placeholder="Credential Access">
                    </div>
                </div>
                <div class="input-grid" style="grid-template-columns: 1fr 1fr;">
                    <div class="input-group">
                        <label>Client Impact</label>
                        <select class="esc-impact">
                            <option value="No Impact - Contained">No Impact - Contained</option>
                            <option value="No Impact - False Positive">No Impact - False Positive</option>
                            <option value="Limited Impact - Remediated">Limited Impact - Remediated</option>
                            <option value="Significant Impact">Significant Impact</option>
                            <option value="Client Action Required">Client Action Required</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Affected Assets (comma-separated)</label>
                        <input type="text" class="esc-assets" placeholder="WKS-001, user@domain.com">
                    </div>
                </div>
                <div class="input-group full-width">
                    <label>Summary / Closure Notes</label>
                    <textarea class="esc-action" placeholder="Brief summary of the incident and actions taken..."></textarea>
                </div>
            `;
            container.appendChild(entry);
            updateCounter();
        }

        function removeEscalation(id) {
            document.getElementById(`escalation-${id}`).remove();
            renumberEscalations();
        }

        function renumberEscalations() {
            const entries = document.querySelectorAll('.escalation-entry');
            entries.forEach((entry, idx) => {
                entry.querySelector('.entry-number').textContent = idx + 1;
            });
            updateCounter();
        }

        function updateCounter() {
            const count = document.querySelectorAll('.escalation-entry').length;
            document.getElementById('escalationCounter').textContent = count > 0 ? `(${count})` : '';
        }

        function getEscalations() {
            const entries = document.querySelectorAll('.escalation-entry');
            const escalations = [];
            entries.forEach(entry => {
                escalations.push({
                    ticket: entry.querySelector('.esc-ticket').value || '',
                    incident: entry.querySelector('.esc-incident').value || '',
                    date: entry.querySelector('.esc-date').value || '',
                    title: entry.querySelector('.esc-title').value || '',
                    classification: entry.querySelector('.esc-class').value,
                    threat: entry.querySelector('.esc-threat').value || 'N/A',
                    severity: entry.querySelector('.esc-severity').value,
                    assets: entry.querySelector('.esc-assets').value || '',
                    impact: entry.querySelector('.esc-impact').value,
                    action: entry.querySelector('.esc-action').value || ''
                });
            });
            return escalations;
        }

        function generateDonutChart(escalations) {
            const total = escalations.length;
            if (total === 0) return '<div style="color:#94a3b8;font-size:0.75rem;">No data</div>';

            const counts = { TruePositive: 0, BenignPositive: 0, FalsePositive: 0, Undetermined: 0 };
            escalations.forEach(e => { counts[e.classification] = (counts[e.classification] || 0) + 1; });

            const legendItems = [
                { label: 'True Positive', value: counts.TruePositive, color: '#dc2626' },
                { label: 'Benign Positive', value: counts.BenignPositive, color: '#f59e0b' },
                { label: 'False Positive', value: counts.FalsePositive, color: '#10b981' },
                { label: 'Undetermined', value: counts.Undetermined, color: '#64748b' }
            ].filter(item => item.value > 0);

            // Build conic gradient for the donut
            let gradientStops = [];
            let currentPct = 0;
            const colors = [
                { key: 'TruePositive', color: '#dc2626' },
                { key: 'BenignPositive', color: '#f59e0b' },
                { key: 'FalsePositive', color: '#10b981' },
                { key: 'Undetermined', color: '#64748b' }
            ];

            colors.forEach(c => {
                if (counts[c.key] > 0) {
                    const pct = (counts[c.key] / total) * 100;
                    gradientStops.push(`${c.color} ${currentPct}% ${currentPct + pct}%`);
                    currentPct += pct;
                }
            });

            const gradient = gradientStops.length > 0
                ? `conic-gradient(from 0deg, ${gradientStops.join(', ')})`
                : '#e2e8f0';

            return `
                <div class="donut-wrapper">
                    <div class="donut-ring" style="background: ${gradient};">
                        <div class="donut-hole">
                            <span class="donut-value">${total}</span>
                            <span class="donut-label">Total</span>
                        </div>
                    </div>
                    <div class="chart-legend">
                        ${legendItems.map(item => `
                            <div class="legend-item">
                                <span class="legend-color" style="background: ${item.color};"></span>
                                <span class="legend-label">${item.label}</span>
                                <span class="legend-value">${item.value}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function generateClassificationGrid(escalations) {
            const total = escalations.length;
            if (total === 0) return '';

            const counts = { TruePositive: 0, BenignPositive: 0, FalsePositive: 0, Undetermined: 0 };
            escalations.forEach(e => { counts[e.classification] = (counts[e.classification] || 0) + 1; });

            const cards = [
                { key: 'TruePositive', label: 'True Positive', class: 'tp', value: counts.TruePositive },
                { key: 'BenignPositive', label: 'Benign Positive', class: 'bp', value: counts.BenignPositive },
                { key: 'FalsePositive', label: 'False Positive', class: 'fp', value: counts.FalsePositive },
                { key: 'Undetermined', label: 'Undetermined', class: 'ud', value: counts.Undetermined }
            ].filter(c => c.value > 0);

            if (cards.length === 0) return '';

            return `
                <div class="classification-grid" style="grid-template-columns: repeat(${Math.min(cards.length, 4)}, 1fr);">
                    ${cards.map(card => `
                        <div class="class-card ${card.class}">
                            <div class="class-value">${card.value}</div>
                            <div class="class-label">${card.label}</div>
                            <div class="class-percent">${((card.value / total) * 100).toFixed(0)}%</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function generateReport() {
            const clientName = document.getElementById('clientName').value || 'Client';
            const environment = document.getElementById('environment').value || 'Azure Sentinel';
            const reportPeriod = formatDateRange();
            const escalations = getEscalations();
            const summaryNotes = document.getElementById('summaryNotes').value;

            let escalationCards = '';
            if (escalations.length > 0) {
                escalations.forEach((esc, idx) => {
                    const statusClass = esc.classification === 'TruePositive' ? 'status-tp' :
                                       esc.classification === 'BenignPositive' ? 'status-bp' :
                                       esc.classification === 'FalsePositive' ? 'status-fp' : 'status-ud';

                    let assetsHtml = '';
                    if (esc.assets) {
                        const assetList = esc.assets.split(',').map(a => a.trim()).filter(a => a);
                        if (assetList.length > 0) {
                            assetsHtml = `
                                <div class="assets-section">
                                    <div class="info-label">Affected Assets</div>
                                    ${assetList.map(a => `<span class="asset-tag">${a}</span>`).join('')}
                                </div>
                            `;
                        }
                    }

                    const ticketDisplay = esc.ticket || 'N/A';
                    const incidentDisplay = esc.incident ? `INC-${esc.incident}` : '';

                    escalationCards += `
                        <div class="escalation-card">
                            <div class="escalation-card-header">
                                <div class="esc-number">${idx + 1}</div>
                                <div class="esc-main">
                                    <div class="esc-ids">
                                        <span class="esc-ticket-num">${ticketDisplay}</span>
                                        ${incidentDisplay ? `<span class="esc-separator">|</span><span class="esc-incident-num">${incidentDisplay}</span>` : ''}
                                    </div>
                                    ${esc.title ? `<div class="esc-title" title="${esc.title}">${esc.title}</div>` : ''}
                                </div>
                                <span class="status-badge ${statusClass}">${esc.classification}</span>
                            </div>
                            <div class="escalation-card-body">
                                <div class="info-row">
                                    ${esc.date ? `<div class="info-item"><span class="info-label">Date</span><span class="info-value">${new Date(esc.date + 'T00:00:00').toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</span></div>` : ''}
                                    <div class="info-item">
                                        <span class="info-label">Severity</span>
                                        <span class="info-value">${esc.severity}</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Threat</span>
                                        <span class="info-value">${esc.threat}</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Impact</span>
                                        <span class="info-value impact">${esc.impact}</span>
                                    </div>
                                </div>
                                ${assetsHtml}
                                ${esc.action ? `
                                    <div class="closure-section">
                                        <div class="info-label">Summary</div>
                                        <div class="closure-notes">${esc.action.replace(/\n/g, '<br>')}</div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });
            } else {
                escalationCards = '<div class="no-escalations">No escalations for this period</div>';
            }

            const summaryHTML = summaryNotes ? `
                <div class="summary-section">
                    <h4>Executive Summary</h4>
                    <p>${summaryNotes.replace(/\n/g, '<br>')}</p>
                </div>
            ` : '';

            // Count classifications
            const classificationCounts = { TruePositive: 0, BenignPositive: 0, FalsePositive: 0, Undetermined: 0 };
            escalations.forEach(e => {
                classificationCounts[e.classification] = (classificationCounts[e.classification] || 0) + 1;
            });

            const reportHTML = `
                <div class="report-header">
                    <h2>Quality Control Audit</h2>
                    <div class="subtitle">${environment}</div>
                    <div class="client-name">${clientName}</div>
                </div>

                <div class="dashboard">
                    <div class="dash-metric">
                        <div class="dash-value">${escalations.length}</div>
                        <div class="dash-label">Escalations</div>
                        <div class="dash-period">${reportPeriod}</div>
                    </div>
                    <div class="dash-donut">
                        ${generateDonutChart(escalations)}
                    </div>
                </div>

                ${summaryHTML}

                <div class="escalations-container">
                    <div class="section-header">Escalation Details</div>
                    ${escalationCards}
                </div>

                <div class="report-footer">
                    <div class="footer-info">Security Operations Center</div>
                    <div class="footer-meta">
                        <div class="document-id">DOC-QC-${new Date().getFullYear()}${String(new Date().getMonth() + 1).padStart(2, '0')}${String(new Date().getDate()).padStart(2, '0')}-${Math.random().toString(36).substr(2, 5).toUpperCase()}</div>
                        <div>Generated: ${new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}</div>
                    </div>
                </div>
            `;

            document.getElementById('reportOutput').innerHTML = reportHTML;
            document.getElementById('reportSection').classList.add('visible');
            document.getElementById('reportSection').scrollIntoView({ behavior: 'smooth' });
        }

        function printReport() {
            if (!document.getElementById('reportSection').classList.contains('visible')) {
                generateReport();
            }
            window.print();
        }

        function clearForm() {
            document.getElementById('clientName').value = '';
            document.getElementById('environment').value = 'Azure Sentinel';
            document.getElementById('summaryNotes').value = '';
            document.getElementById('escalationEntries').innerHTML = '';
            document.getElementById('reportSection').classList.remove('visible');
            escalationCount = 0;
            initDates();
            addEscalation();
        }

        // Initialize
        initDates();
        addEscalation();
    </script>
</body>
</html>
